<div class="table-responsive ">
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8 bg-white">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let contact">
                <a class="table-link text-dark" 
                class="underline"
                [routerLink]="['/contact-info', contact.id]">{{ contact.name }}</a>
            </td>
        </ng-container>

        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let contact">{{ contact.contactNumber | phoneNumberFormat}}</td>
        </ng-container>

        <!-- Email Address Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email Address</th>
            <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let contact">
                <app-table-button [contact]="contact" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'contactNumber', 'email', 'action']"
        class="custom_style"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'contactNumber', 'email', 'action'];"></tr>
    </table>
</div>
