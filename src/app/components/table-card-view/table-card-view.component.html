<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
    @for(contact of contacts; track contact.id) {
    <section class="flex gap-2 bg-white border border-gray-300 rounded-lg p-4">
        <!-- contact info -->
        <div class="flex-1">
            <div class="pb-3">
                <h5 class="hover:cursor-pointer"

                    style="font-weight: 500; word-break: break-all;"
                    [routerLink]="['/contact-info', contact.id]">{{ contact.name }}
                </h5>
            </div>
            <div class="flex flex-col gap-2"
            style="word-break: break-all;"
            >
                <div class="text-[12px] " style="word-break: break-all;">{{ contact.contactNumber | phoneNumberFormat }}</div>
                <div class="text-[12px] ">{{ contact.email }}</div>
            </div>
        </div>
        <!-- action -->
        <div class="flex items-start">
            <app-table-button [contact]="contact" />
        </div>
    </section>
    }
</div>
