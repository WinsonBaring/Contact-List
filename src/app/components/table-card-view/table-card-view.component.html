<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
    @for(contact of contacts; track contact.id) {
    <section class="flex gap-2 bg-white border border-gray-200 rounded-lg p-4">
        <div>
            <div class="pb-3">

                <a class="font-semibold " [routerLink]="['/contact-info', contact.id]">{{ contact.name }}</a>
            </div>
            <div class="flex flex-col gap-2">
                <div class="text-[12px] ">{{ PhoneNumber(contact.id) }}</div>
                <div class="text-[12px] ">{{ contact.email }}</div>
            </div>
        </div>
        <div class="w-full">
            <div class="flex justify-end gap-2">
                <app-table-button [contact]="contact" />
            </div>
        </div>
    </section>
    }
</div>
